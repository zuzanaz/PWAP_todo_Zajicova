{% extends "base.html" %} {% block title %}Registrace{% endblock %} {% block
content %}
<form method="POST">
  <br>
  <h3 align="center">Registrace</h3>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Zadejte e-mail"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Jméno</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Zadejte jméno"
    />
  </div>
  <div class="form-group">
    <label for="password1">Heslo</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Zadejte heslo"
    />
  </div>
  <div class="form-group">
    <label for="password2">Potvrzení hesla</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Potvrďte heslo"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Odeslat registraci</button>
</form>
{% endblock %}
